<body>
    <div id="main-panel">
        <h1>
            <img id="main-logo" src="./env/logo.png">
        </h1>
        <div id="scene">
            <!-- Will be filled programmatically -->
            <button value="game" onClick="changeState()">Click here to start the Game</button>
        </div>
    </div>

    <canvas id="canvas" width="1024" height="769">
    </canvas>



    <div id="help-panel" class="helpPannel panel" style="display: none;">
        <h1>Controls</h1>
        <table>
            <tbody>
                <tr>
                    <td><kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd></td>
                    <td class="textColor">Move around</td>
                </tr>
                <tr>
                    <td><kbd>Shift</kbd></td>
                    <td class="textColor">Run</td>
                </tr>
                <tr>
                    <td><kbd>L</kbd></td>
                    <td class="textColor">Toggle torch</td>
                </tr>
                <tr>
                    <td><kbd>H</kbd></td>
                    <td class="textColor">Toggle help arrow</td>
                </tr>
                <tr>
                    <td><kbd>Alt</kbd> + <kbd>O</kbd></td>
                    <td class="textColor">Show options panel</td>
                </tr>
                <tr>
                    <td><kbd>Alt</kbd> + <kbd>S</kbd></td>
                    <td class="textColor">Show side panel</td>
                </tr>
                <tr>
                    <td><kbd>Alt</kbd> + <kbd>H</kbd></td>
                    <td class="textColor">Show this help screen</td>
                </tr>
            </tbody>
        </table>
        <h1> PRESS ENTER TO CONTINUE</h1>
    </div>
