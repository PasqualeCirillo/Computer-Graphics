<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Bird Hunt</title>
    <link rel="stylesheet" href="./app.css">
    <script type="text/javascript" src="src/globals.js"></script>
    <script type="text/javascript" src="src/input.js"></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="lib/utils.js"></script>
    <script type="text/javascript" src="src/drawing.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="lib/quaternion.min.js"></script>
    <script type="text/javascript" src="src/collisions.js"></script>
    <script type="text/javascript" src="src/raycast.js"></script>


</head>

<body>
    <div id="main-panel">
        <div class="container">
            <div class="container-btn">
                <div class="btn-btn">

                    <button class="btn" onClick="changeSettings()">
                        <img src="/env/gear.png" class="icon-gear-size" alt="">
                    </button>
                </div>
            </div>
            <div id="game" class="d-flex justify-content-center">

                <h1 class="bird-hunt-font font-size-100 text-color-white">
                    Bird Hunt
                </h1>
                <div id="button" value="game" onClick="changeState()">
                    <button class="navButton">
                        <span class="bird-hunt-font font-size-55">PLAY</span>
                    </button>

                </div>
            </div>

        </div>
    </div>
    
    <div id="canvas-container" style="position: relative" hidden="">
        
    </div>

    <div id="winner-panel" class="panel" style="display: none;">
        <h1>HAI VINTO</h1>
    </div>


    <div id="classifica-panel" class="panel" style="display: none;">
        <h1>Classifica</h1>
        <table>
            <tbody>
                <tr>
                    <td><kbd>1</kbd> </td>
                    <td id="firstPlayer" class="textColor"></td>
                </tr>
                <tr>
                    <td><kbd>2</kbd></td>
                    <td id="secondPlayer" class="textColor"></td>
                </tr>
                <tr>
                    <td><kbd>3</kbd></td>
                    <td id="thirdPlayer"  class="textColor"></td>
                </tr>
                <tr>
                    <td><kbd>4</kbd></td>
                    <td id="fourthPlayer"class="textColor"></td>
                </tr>
                <tr>
                    <td><kbd>5</kbd></td>
                    <td id="fifthPlayer" class="textColor"></td>
                </tr>
            </tbody>
        </table>
        <button onClick="classificaPanel.style.display='none'">
            CLICK
        </button>
    </div>


    <div id="help-panel" class="panel" style="display: none;">
        <h1>Controls</h1>
        <table>
            <tbody>
                <tr>
                    <td><kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd></td>
                    <td class="textColor">Move around</td>
                </tr>
                <tr>
                    <td><kbd>Shift</kbd></td>
                    <td class="textColor">Run</td>
                </tr>
                <tr>
                    <td><kbd>L</kbd></td>
                    <td class="textColor">Toggle torch</td>
                </tr>
                <tr>
                    <td><kbd>H</kbd></td>
                    <td class="textColor">Toggle help arrow</td>
                </tr>
                <tr>
                    <td><kbd>Alt</kbd> + <kbd>O</kbd></td>
                    <td class="textColor">Show options panel</td>
                </tr>
                <tr>
                    <td><kbd>Alt</kbd> + <kbd>S</kbd></td>
                    <td class="textColor">Show side panel</td>
                </tr>
                <tr>
                    <td><kbd>Alt</kbd> + <kbd>H</kbd></td>
                    <td class="textColor">Show this help screen</td>
                </tr>
            </tbody>
        </table>
        <h1> PRESS ENTER TO CONTINUE</h1>
    </div>
